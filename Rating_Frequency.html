<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
    <title>Rating Frequency</title>
</head>
<body>
    <h1>Welcome to the Rating Frequency App</h1>

    <p>Enter any number between 1 to 7 and submit.<br>
    Click on Results button to display the frequency of each number entered.</p>
    <label for="Rating">Enter number: </label>
    <input type="number" step="1" name="Rating" id="rating"  required>  
    <button id="submit">Submit</button><br><br>

    <p id="enteredNumbers"></p>

    <button id="results">Results</button>

    <div>
        <h2>Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>Rating</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="rating.js"></script>
</body>
</html>
